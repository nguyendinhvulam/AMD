<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AMD - Login</title>
    <link rel="shortcut icon" href="../assets/img/logo.PNG" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../assets/css/amd.min.css">
    <script src="../assets/js/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../assets/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div class="wrapper wrapper-full-page">
        <div class="full-page">
            <div class="content">
                <div class="login">
                    <div class="login-logo">Admin Material Design</div>
                    <form action="" method="post">
                        <div class="login-item">
                            <div class="form-group">
                                <div class="input-group">
                                    <label for="username" class="input-group-addon"><i class="mdi mdi-account text-muted"></i></label>
                                    <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                                </div>
                            </div>
                        </div>
                        <div class="login-item">
                            <div class="form-group">
                                <div class="input-group">
                                    <label for="password" class="input-group-addon"><i class="mdi mdi-lock text-muted"></i></label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default btn-block waves-effect">Sign In</button>
                        </div>
                    </form>
                    <div class="login-caption">
                        <div class="help-block">
                            <span class="text-info">Sign in to start your session</span>
                            <span class="text-danger">Invalid password</span>
                            <span class="text-success">Login success</span>
                        </div>
                        <div><a href="" class="text-blue-grey">I forgot my password</a></div>
                        <div class="login-footer">
                            <p>Copyright &copy; 2017 AMD. All rights reserved</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="full-page-background" style="background-image: url(../assets/img/bg-pages/bg-login.jpg) "></div>
        </div>
    </div>
    <script src="../assets/js/jquery.slimscroll.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../assets/js/materialdesignicons.js" type="text/javascript" charset="utf-8"></script>
    <script src="../assets/js/app.js" type="text/javascript" charset="utf-8"></script>
    <script src="../assets/js/control-sidebar.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
