<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AMD - Lockscreen</title>
    <link rel="shortcut icon" href="../assets/img/logo.PNG" type="image/x-icon">
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../assets/css/amd.min.css">
    <script src="../assets/js/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../assets/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="wrapper wrapper-full-page">
        <div class="full-page">
            <div class="content">
                <div class="lockscreen">
                    <div class="lockscreen-logo">Admin Material Design</div>
                    <div class="lockscreen-name">John Doe</div>
                    <div class="lockscreen-item">
                        <div class="lockscreen-image">
                            <img src="../upload/users/avatar.jpg" alt="John Doe" title="John Doe">
                        </div>
                        <form class="lockscreen-credentials">
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Password">
                                <div class="input-group-btn">
                                    <button type="submit" class="btn input-btn-with-form"><i class="mdi mdi-arrow-right text-muted"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="lockscreen-caption">
                        <div class="help-block"><span class="text-info">Enter your password to retrieve your session</span></div>
                        <div><a href="" class="text-blue-grey">Or sign in as a different user</a></div>
                        <div class="lockscreen-footer">
                            <p>Copyright &copy; 2017 AMD. All rights reserved</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="full-page-background" style="background-image: url(../assets/img/bg-pages/bg-lock.jpeg) "></div>
        </div>
    </div>
    <script src="../assets/js/jquery.slimscroll.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../assets/js/materialdesignicons.js" type="text/javascript" charset="utf-8"></script>
    <script src="../assets/js/app.js" type="text/javascript" charset="utf-8"></script>
    <script src="../assets/js/control-sidebar.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
